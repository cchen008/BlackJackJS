<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="bj.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Black Jack</h1>
        <div class="game">
            <div class="dealer">
                Dealer Cards: <span id="dcard"></span> <br>
                Dealer Total: <span id="dtotal"></span>
            <div>

            <br>

            <div class="player">
                Player Cards: <span id="pcard"></span> <br>
                Player Total: <span id="ptotal"></span>
            <div>

            <button id="pHit" class="btn btn-success hitBtn">Hit</button>
            <button id="pStay" class="btn btn-warning stayBtn">Stay</button>

            <h2 id="outcome" class="result"></h1>
            <button id="playAgain" class="btn btn-danger pAgainBtn">Play Again?</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="bj.js"></script>
</html>
